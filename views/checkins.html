<section class="card checkins">
  <form name="myform"
    ng-submit="addCheckin()"
    novalidate>

    <div class="textintro">
      <h1>Add a raid member</h1>
      <p>Fill out form to add a member or go
      <a ng-href="#/meetings">back to raids</a></p>

      <p class="error formerror" ng-show="message">{{ message }}</p>
    </div>

    <fieldset>
      <input type="text" name="username" placeholder="Username for member"
      ng-model="user.username" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.username.$invalid && myform.username.$touched">
      Username required</p>
<!--
      <input type="text" name="firstname" placeholder="First Name"
      ng-model="user.firstname" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.firstname.$invalid && myform.firstname.$touched">
      First name required</p>

      <input type="text" name="lastname" placeholder="Last Name"
      ng-model="user.lastname" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.lastname.$invalid && myform.lastname.$touched">
      Last name required</p>
-->

      <input type="email" name="email" placeholder="Email for member"
      ng-model="user.email" ng-required="true">
      <p class="error validationerror"
      ng-show="myform.email.$invalid && myform.email.$touched">
      Must be a valid email</p>

    </fieldset>

    <button type="submit" class="btn"
    ng-disabled="myform.$invalid">Add</button>
  </form>
</section>
